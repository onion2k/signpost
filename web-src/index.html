    <div class="row" style="margin-bottom: 0 !important; padding-bottom: 0;">

          <ul id="placelist" class="collapsible" data-collapsible="accordion">

            <li id="newplaceform">
              <div class="collapsible-header active"><i class="material-icons">location_on</i>Add a new place</div>

                <form id="addplace">

                  <div class="form-group">

                  </div>
                  <button type="submit" id="addnewplace" class="btn right">Add Place</button>

        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.min.js"></script>

        <script src="./dist/signpost.js"></script>

        <script src="/socket.io/socket.io.js"></script>
        <script>

          var socket = io.connect('http://localhost:8081');
          var placelist = document.querySelector('#placelist');
          var place = document.querySelector('#place');
          var title = document.querySelector('#title');
          var ff = document.querySelector('#newplaceform');
          var f = document.querySelector('#addnewplace');

          socket.on('geocode', function (data) {

            signpost.arm(data[0].title || data[0].placename, data[0].bearing, data[0].distance);

            var l = document.createElement('li');
            l.innerHTML = '\
              <div class="collapsible-header"><i class="material-icons">label</i>'+(data[0].title || data[0].placename)+'<span class="secondary-content">Click to edit</span></div>\
              <div class="collapsible-body" style="overflow: auto;">\
                <form id="addplace">\
                  <div class="form-group">\
                    <label for="placename">Place</label>\
                    <input type="text" class="form-control" id="place" placeholder="A place or an address" value="'+data[0].placename+'">\
                  </div>\
                  <div class="form-group">\
                    <label for="title">A custom title (Optional)</label>\
                    <input type="text" class="form-control" id="title" placeholder="Eg Allison\'s house" value="'+data[0].title+'">\
                  </div>\
                  <button type="submit" id="addnewplace" class="btn right">Update Place</button>\
                </form>\
              </div>\
            ';
            placelist.insertBefore(l, ff);

            place.value = '';
            title.value = '';
            f.disabled = null;

          });

          f.addEventListener('click', function(e){

            e.preventDefault();
            socket.emit('geocode', { place: place.value, title: title.value });
            f.disabled = true;

          });

        </script>
